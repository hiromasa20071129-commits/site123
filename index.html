<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ - Renovate Support</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1, h2 { text-align: center; }
    .site-section { margin: 50px 0; }
    .screenshots { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .screenshots img { width: 300px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>

  <header>
    <h1>Web制作ポートフォリオ</h1>
    <p>制作したサイトのスクリーンショット一覧</p>
  </header>

  <!-- Site 1 -->
  <section class="site-section" id="site1">
    <h2>Site 1</h2>
    <div class="screenshots">
      <img src="images/site1/home.png" alt="Site1 ホーム">
      <img src="images/site1/service_top.png" alt="Site1 事業内容 上">
      <img src="images/site1/service_bottom.png" alt="Site1 事業内容 下">
      <img src="images/site1/works.png" alt="Site1 施工事例">
      <img src="images/site1/contact.png" alt="Site1 お問い合わせ">
      <img src="images/site1/thanks.png" alt="Site1 ありがとうございました">
    </div>
  </section>

  <!-- Site 2 -->
  <section class="site-section" id="site2">
    <h2>Site 2</h2>
    <div class="screenshots">
      <img src="images/site2/home.png" alt="Site2 ホーム">
      <img src="images/site2/service.png" alt="Site2 サービス">
      <img src="images/site2/works_top.png" alt="Site2 施工事例 上">
      <img src="images/site2/works_bottom.png" alt="Site2 施工事例 下">
      <img src="images/site2/contact_top.png" alt="Site2 お問い合わせ 上">
      <img src="images/site2/thanks.png" alt="Site2 ありがとうございました">
    </div>
  </section>

  <!-- Site 3 -->
  <section class="site-section" id="site3">
    <h2>Site 3</h2>
    <div class="screenshots">
      <img src="images/site3/home_1.png" alt="Site3 ホーム1">
      <img src="images/site3/home_2.png" alt="Site3 ホーム2">
      <img src="images/site3/home_3.png" alt="Site3 ホーム3">
      <img src="images/site3/home_4.png" alt="Site3 ホーム4">
      <img src="images/site3/thanks.png" alt="Site3 ありがとうございました">
    </div>
  </section>

</body>
</html>
