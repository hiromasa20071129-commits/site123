<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web制作ポートフォリオ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1, h2 { text-align: center; }
    .site-section { margin: 50px 0; }
    .screenshots { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .screenshots img { width: 300px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>

  <header>
    <h1>Web制作ポートフォリオ</h1>
    <p>制作したサイトのスクリーンショット一覧</p>
  </header>

  <!-- Site 1 -->
  <section class="site-section" id="site1">
    <h2>Site 1</h2>
    <div class="screenshots">
      <img src="images/site1/top.png" alt="Site1 トップページ">
      <img src="images/site1/service.png" alt="Site1 サービス">
      <img src="images/site1/works.png" alt="Site1 実績">
      <img src="images/site1/contact.png" alt="Site1 お問い合わせ">
      <img src="images/site1/banner.png" alt="Site1 バナー">
    </div>
  </section>

  <!-- Site 2 -->
  <section class="site-section" id="site2">
    <h2>Site 2</h2>
    <div class="screenshots">
      <img src="images/site2/top.png" alt="Site2 トップページ">
      <img src="images/site2/service.png" alt="Site2 サービス">
      <img src="images/site2/works.png" alt="Site2 実績">
    </div>
  </section>

  <!-- Site 3 -->
  <section class="site-section" id="site3">
    <h2>Site 3</h2>
    <div class="screenshots">
      <img src="images/site3/home_1.png" alt="Site3 ホーム 1">
      <img src="images/site3/home_2.png" alt="Site3 ホーム 2">
      <img src="images/site3/home_3.png" alt="Site3 ホーム 3">
      <img src="images/site3/home_4.png" alt="Site3 ホーム 4">
      <img src="images/site3/thanks.png" alt="Site3 ありがとうございました">
    </div>
  </section>

</body>
</html>
